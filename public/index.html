<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>SereniStay  | Encuentra tu Spa Ideal</title>
    <meta name="description" content="Reserva experiencias de relajación en los mejores spas con SereniStay. Encuentra opciones exclusivas en tu ciudad y vive el bienestar." />

    <!-- Iconos y favicon -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/images/favicon-96x96.png" sizes="96x96" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/web-app-manifest-192x192.png" />

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />

    <!-- Manifest para PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Colores del tema -->
    <meta name="theme-color" content="#F5E8DD" />

    <!-- Script para mostrar alerta si JavaScript está deshabilitado -->
    <noscript>
      <style>
        .no-js-alert {
          background-color: #ffdddd;
          color: #d8000c;
          text-align: center;
          padding: 10px;
          font-weight: bold;
        }
      </style>
      <div class="no-js-alert">
        ⚠️ Para usar SereniStay, debes habilitar JavaScript en tu navegador.
      </div>
    </noscript>
  </head>

  <body>
    <div id="root"></div>

    <!-- Footer -->
    <footer>
      <p>© 2025 SereniStay. Todos los derechos reservados.</p>
    </footer>

    <!-- Script de habilitación de JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("✅ JavaScript está habilitado y SereniStay está listo.");
      });
    </script>
  </body>
</html>
