# Redirigir todo el tr치fico HTTP a HTTPS
server {
    listen 80;
    server_name serenistay.duckdns.org;
    return 301 https://$host$request_uri;
}

# Configuraci칩n del servidor HTTPS
server {
    listen 443 ssl;
    server_name serenistay.duckdns.org;

    # Certificados SSL de Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/serenistay.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/serenistay.duckdns.org/privkey.pem;

    # Seguridad SSL mejorada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;

    root /usr/share/nginx/html;
    index index.html;

    # Manejar las rutas de React
    location / {
        try_files $uri /index.html;
    }

    # Proxy para la API en otro servidor
    location /api/ {
        proxy_pass http://web-5000-205-224.cod-us-east-1.hbtn.io:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache-Control para optimizaci칩n de recursos est치ticos
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2|eot|ttf|svg|webp)$ {
        expires 6M;
        access_log off;
    }

    # Manejar errores
    error_page 404 /index.html;
}
