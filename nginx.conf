server {
    listen 80;
    server_name web-80-87-143.cod-us-east-1.hbtn.io;

    root /usr/share/nginx/html;
    index index.html;

    # Configuraci칩n para Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Manejo de rutas principal (SPA - React)
    location / {
        try_files \$uri /index.html;
    }

    # Configuraci칩n del proxy API
    location /api/ {
        proxy_pass http://web-80-39-112.cod-us-east-1.hbtn.io;
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto \$scheme;

        # Manejo de CORS
        add_header Access-Control-Allow-Origin "https://web-80-167-135.cod-us-east-1.hbtn.io";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";

        # Opciones preflight para CORS
        if (\$request_method = OPTIONS) {
            return 204;
        }

        # Timeouts aumentados
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        send_timeout 60s;
    }

    # Cache para archivos est치ticos
    location ~* \.(ico|css|js|gif|jpe?g|png|woff2|eot|ttf|svg|webp)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=15552000";
    }

    # Manejo de errores con p치gina personalizada
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
